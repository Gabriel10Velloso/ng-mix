<h1>Mixin it!</h1>

<button class="sandbox-button" (click)="onClick()">{{ label + rightAway }}</button>

<div *ngIf="persons$ | async as persons">
	<h2>People in Moe's Bar</h2>
	<div *ngFor="let person of persons">
		{{ person.firstName }} {{ person.lastName}}
	</div>
</div>


<app-beer-count
  *ngIf="label === 'Who is in Moes Bar?'"
  [label]="'Homer is drinking '"
></app-beer-count>
