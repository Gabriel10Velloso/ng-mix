<h1>Mixin it!</h1>

<button (click)="onClick()">{{ label + rightAway }}</button>

<div *ngIf="persons$ | async as persons">
	<h2>People in Moe's Bar</h2>
	<div *ngFor="let person of persons">
		{{ person.firstName }} {{ person.lastName}}
	</div>
</div>


<h1 *ngIf="label === 'Who is in Moes Bar?'">Barney Gumble is here!</h1>
