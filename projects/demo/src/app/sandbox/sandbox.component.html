<h1>Mixin it!</h1>

<button class="sandbox-button" (click)="onClick()">Alert persons in Moe's Bar</button>

<div *ngIf="persons$ | async as persons">
	<h2>People in Moe's Bar</h2>
	<div *ngFor="let person of persons; let i = index" id="person-name-{{ i }}">
		{{ person.firstName }} {{ person.lastName}}
	</div>
</div>

<h2 class="sandbox-title">{{ label + suffix }}</h2>
<app-beer-count
  *ngIf="label === 'Showing Drinkers'"
  [label]="'Homer is drinking '"
></app-beer-count>
